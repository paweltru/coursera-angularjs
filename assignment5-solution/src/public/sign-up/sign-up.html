<div class="container">
  <h2 id="menu-categories-title" class="text-center">Sign Up</h2>
  <div class="col-lg-4 col-lg-offset-4">
    {{signUpCtrl.msg}}
    <form name="signupForm" novalidate>
      <div style="margin-top: 10px;">
            Form valid? {{ signupForm.$valid }}
          </div>
      <div class="form-group">
        <label for="usr">First name:</label>
        <input type="text" class="form-control" name="firstname" ng-model="signUpCtrl.user.firstname" required minlength="4">
        <span ng-if="(signupForm.firstname.$error.minlength || signupForm.firstname.$error.required) && signupForm.firstname.$touched">
            First name is required
        </span>
      </div>
      <div class="form-group">
        <label for="usr">Last name:</label>
        <input type="text" class="form-control" name="lastname" ng-model="signUpCtrl.user.lastname" required minlength="4">
        <span ng-if="(signupForm.lastname.$error.minlength || signupForm.lastname.$error.required) && signupForm.lastname.$touched">
            Last name is required
        </span>
      </div>
      <div class="form-group">
        <label for="usr">Email:</label>
        <input type="email" name="email" class="form-control" placeholder="Email" ng-model="signUpCtrl.user.email" required>
          <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
      </div>
      <div class="form-group">
        <label for="usr">Phone:</label>
        <input type="text" class="form-control" name="phone" placeholder="Phone ###-###-####"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
      </div>
      <div class="form-group">
        <label for="usr">Favourite dish:</label>
        <input type="text" class="form-control" name="dish" ng-model="signUpCtrl.user.dish">
      </div>
      <button type="button" class="btn btn-primary" ng-disabled="signupForm.$invalid" ng-click="signUpCtrl.signUp()">Sign Up</button>
    </form>
  </div>

</div>
