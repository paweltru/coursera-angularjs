<table class="table">
  <tr ng-repeat="item in list.found">
    <td>{{ item.short_name }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.description }}</td>
    <td><button class="btn btn-danger" ng-click="list.onRemove({index: $index});">Don't want this one!</button></td>
  </tr>
</table>
<div class="error" ng-if="list.isEmptyList();">Nothing found</div>
